<ion-content padding>
  <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input></ion-input>
  </ion-item>


  
  <button (click)="goSignIn()" ion-button color="primary" type="submit" class="submitButton" full margin-top>SIGN IN</button>
  <button (click)="goRegister()" ion-button color="primary" type="submit" class="submitButton" full margin-top>REGISTER</button>
  <button ion-button icon-left full margin-top color="secondary">
        <ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon>
        Sign In with Facebook
  </button>
  <button ion-button icon-left full margin-top color="primary">
      <ion-icon ios="logo-google" md="logo-google"></ion-icon>
      Sign In with Google
</button>

</ion-content>
