<ion-header>
  <ion-navbar>
    <ion-title>Book Appointment</ion-title>
  </ion-navbar>
</ion-header>
//ok boleh tp trg kn cmne ko ubah


<ion-content padding>
  <span><b>Select the day to have your appointment</b></span><br><br>

  <ion-calendar 
  [options]="CalendarOptions"
  [(ngModel)]="calenderDefault.todayDate" 
  (onChange)="pickedDate($event)" 
  [type]="calenderDefault.dateOutputType"
  [format]="calenderDefault.dateOutputFormat"
  >
  </ion-calendar>
