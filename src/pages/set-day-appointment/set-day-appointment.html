<ion-header>
  <ion-navbar color="primary">
    <ion-title>Book Appointment</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <span>Select the day to have your appointment</span><br>
      <calendar 
      [currentDate]="calendar"
      [markDisabled]= "markDisabled"
  
      step="30">

    <button (click)="setTime()" ion-button color="primary" type="submit" class="submitButton" full margin-top>Proceed</button>
  </ion-content>
