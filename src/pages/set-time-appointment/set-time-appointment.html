<ion-header>
  <ion-navbar>
    <ion-title>Book Appointments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <span><b>Select the time for your appointment</b></span><br><br>
    <span>The treatment you have choosen are:</span><br>
    <a><b>Hair-eyelashes</b></a><br><br>
    <span>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>&nbsp;&nbsp;{{bookDate| date: 'dd/MM/yyyy'}}
    </span>
    <br><br><hr>
    <ion-item>
      <ion-label floating>Select Time</ion-label>
      <ion-select interface="popover" [(ngModel)]="slot" (ionChange)="chooseSlot($event)"  >
        <ion-option *ngFor="let slots of timeSlot" value="{{slots.startHour}}">{{slots.startHour}}</ion-option>
      </ion-select>
    </ion-item>
    <button (click)="setBooking()" ion-button color="primary" type="submit" class="submitButton" full margin-top>Proceed</button>
</ion-content>
