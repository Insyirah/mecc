<ion-header>
  <ion-navbar>
    <ion-title>Book Appointments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <span><b>Select the time for your appointment</b></span><br><br>
    <span>The treatment you have choosen are:</span><br>
    <a><b>Eye lashes,hair</b></a><br><br>
    
    <span>
        <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon> Wednesday,March 20
    </span>
    <br><br>
    <hr>
    <ion-item *ngFor="let time of times">
      <ion-grid>
        <ion-row>
          <ion-col>
              {{time.time}}
            </ion-col>
            <ion-col col-6 >
                <a class="b"><ion-icon ios="ios-time" md="md-time"></ion-icon>&nbsp;&nbsp;{{time.period}}</a>
            </ion-col>
        </ion-row>
        </ion-grid>
               

      <!-- <a style="padding-left:55%">{{time.period}}</a> -->
    </ion-item>
    <button (click)="setTime()" ion-button color="primary" type="submit" class="submitButton" full margin-top>Proceed</button>
    
   
</ion-content>
