<ion-header>
    <ion-navbar>
      <ion-title>Sign In</ion-title>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <div *ngIf="usernameForm">
    <br><br><br><br><br><br><br><br>
      <a class="a"><b>Enter phone number or username</b></a>
  
    <ion-item>
      <ion-input ></ion-input>
      
    </ion-item>
    <ion-fab right bottom>
        <button ion-fab mini color="info" type="submit" (click)="goPassword()"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon></button>
      </ion-fab>
   </div>

   <div *ngIf="passwordForm">
      <br><br><br><br><br><br><br><br>
        <a class="a"><b>Enter password</b></a>
    
      <ion-item>
        <ion-input ></ion-input>
        
      </ion-item>
      <ion-fab right bottom>
          <button ion-fab mini color="info" type="submit" (click)="goSignIn()"><ion-icon ios="ios-arrow-round-forward" md="md-arrow-round-forward"></ion-icon></button>
        </ion-fab>
     </div>
  </ion-content>
