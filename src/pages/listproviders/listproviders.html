<ion-header>
  <ion-navbar >
    <ion-title>Providers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment color="primary" [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="first">
      LIST
    </ion-segment-button>

    <ion-segment-button value="second">
      MAP
    </ion-segment-button>
  </ion-segment>



  <ion-slides style="height:unset;" #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <ion-slide>
        <ion-row>
            <ion-col col-10 class="search">
            <ion-searchbar color="primary" placeholder="Search">
            </ion-searchbar>
          </ion-col>
          <ion-col col-2 class="butang">
            <ion-buttons end>
                <button ion-button icon-only>
                  <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
                </button>
              </ion-buttons>
            </ion-col>
        </ion-row>
        <ion-item no-padding  *ngFor="let provider of providers" (click)="goTreatment()">
            <ion-thumbnail item-left>
              <ion-img class="defaultStore"></ion-img>
            </ion-thumbnail>
            <h2>{{provider.name}}<ion-icon color="primary" style="padding-left:40%" name="logo-usd" ios="logo-usd" md="logo-usd" class="usd" item-end></ion-icon></h2>
            <p>  <ion-icon ios="ios-pin-outline" md="md-pin" color="primary"></ion-icon>&nbsp;{{provider.address}}</p>
            <br>
            <!-- <ion-icon name="star" color="gold" *ngFor="let item of [1,2,3,4,5];"></ion-icon>
            <br> -->
            <!-- <button ion-button full color="warning" class="pull-right" (click)="requestService(agent,$event)">Book Now</button>
            <p text-center class="distance-tag">{{agent.distance | number : '1.2-2'}} km</p> -->
          </ion-item>
    </ion-slide>


    <ion-slide>
       
    </ion-slide>
    map
  </ion-slides>

      <marker [position]="marker"></marker>
    </ngui-map> -->
    
</ion-content>
